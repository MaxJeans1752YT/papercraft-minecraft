<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador Papercraft Minecraft</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Generador Papercraft Minecraft</h1>
    <form id="uploadForm">
      <input type="file" id="skinInput" accept="image/png" required>
      <label>
        <input type="checkbox" id="foldLinesToggle">
        Añadir líneas de doblado
      </label>
      <button type="submit" id="generateBtn">Generar plantilla</button>
    </form>
    <div id="loading" class="loading">Generando mundo...</div>
    <div id="preview" style="display:none;">
      <h2>Vista previa</h2>
      <canvas id="skin3d" width="300" height="300"></canvas>
      <div class="buttons">
        <a id="downloadPdf" download="plantilla.pdf">Descargar PDF</a>
        <a id="downloadPng" download="plantilla.png">Descargar PNG</a>
      </div>
    </div>
  </div>
  <footer>Realizado por Adriel Orihuela</footer>
  <script src="https://unpkg.com/skinview3d/bundles/skinview3d.bundle.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
